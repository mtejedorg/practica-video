<!DOCTYPE html>
<html>
<head>
    <script>
        function rwvideo() {
            var myVideo = document.getElementById("myVideo");
            myVideo.playbackRate--;
        }
        
        function fwvideo() {
            var myVideo = document.getElementById("myVideo");
            myVideo.playbackRate++;
        }
    </script>
</head>
<body>
    <video id="myVideo" style="border:solid" autoplay>
        <source src="http://media.w3.org/2010/05/sintel/trailer.webm"/>
    </video>
    <p>
    <button onclick="rwvideo()">RW</button>
    <button onclick="fwvideo()">FW</button>
